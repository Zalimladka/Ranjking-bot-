<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalim X Rdx 0.1 Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3366;
            --secondary: #f85a40;
            --dark: #111;
            --light: #f8f9fa;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        .logout {
            float: right;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-approved {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
        .device-info {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(30, 30, 30, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .device-id {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    {% if not logged_in %}
    <div class="login-form">
        <h2><i class="fas fa-lock"></i> Admin Login</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Enter admin password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    {% else %}
    <div class="header">
        <a href="/" class="logout"><i class="fas fa-sign-out-alt"></i> Back to Home</a>
        <h1><i class="fas fa-user-shield"></i> Zalim X Rdx APK ADMIN PANEL</h1>
        <p>Direct access - All devices approved</p>
    </div>
    <div class="device-info">
        <h2><i class="fas fa-mobile-alt"></i> Current Device</h2>
        <p class="device-id">Device ID: {{ device_id }}</p>
        <span class="status status-approved">APPROVED âœ…</span>
        <p style="margin-top: 15px;"><a href="{{ start_url }}" target="_blank" style="color: var(--primary);">Start App</a></p>
    </div>
    {% endif %}
</body>
</html>
